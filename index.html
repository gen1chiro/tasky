<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/82b12ac003.js" crossorigin="anonymous"></script>
    <title>tasky</title>
</head>
<body>
    <h1 class="header">Tasky</h1>
    <main class="kanban-container">
        <div id="todo" class="column">
            <div class="column-header">
                <div>
                    <p>To Do</p>
                    <p class="task-count-container">(<span class="task-count"></span>)</p>
                </div>
                <button class="add-button">+</button>
            </div>
        </div>
        <div id="in-progress" class="column">
            <div class="column-header">
                <div>
                    <p>In Progress</p>
                    <p class="task-count-container">(<span class="task-count"></span>)</p>
                </div>
                <button class="add-button">+</button>
            </div>
        </div>
        <div id="done" class="column">
            <div class="column-header">
                <div>
                    <p>Done</p>
                    <p class="task-count-container">(<span class="task-count"></span>)</p>
                </div>
                <button class="add-button">+</button>
            </div>
        </div>
    </main>
    <dialog class="task-dialog" >
        <form class="task-form">
            <h1>Task Information</h1>
            <label for="task-title">Name of the task</label>
            <input id="task-title" type="text" required placeholder="Enter task name">
            <label for="priority">Level of priority</label>
            <select id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <label for="task-description">Task Description</label>
            <textarea id="task-description" placeholder="Enter task description"></textarea>
            <div class="button-container">
                <button class="cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </form>
    </dialog>
    <script src="index.js"></script>
</body>
</html>
